<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="assets/images/logosri.jpg" type="image/png" />
    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/bootstrap-extended.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- loader-->
    <link href="assets/css/pace.min.css" rel="stylesheet" />

    <title>SRI Template</title>
</head>

<style>
    .bg-loginsri {
        background-color: #db0503;
    }

    body {
        background-image: url('assets/images/backgroundban1.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
    }

    .text-centerbawahbackgroud h4 {
        color: #ffffff;
        font-size: 1.2rem;
        text-align: center;
    }

    .text-centerbawahbackgroud p {
        margin-bottom: 0;
        color: #ffffff;
        font-size: 0.8rem;
        text-align: center;
    }
</style>

<body>

    <!--start wrapper-->
    <div class="wrapper">

        <!--start content-->
        <main class="authentication-content">
            <div class="container-fluid">
                <div class="authentication-card">
                    <div class="card shadow rounded-0 overflow-hidden" style="max-width: 750px;">
                        <div class="row g-0">
                            <div
                                class="col-lg-5 bg-loginsri d-flex flex-column align-items-center justify-content-center">
                                <img src="assets/images/logofdr1.png" class="img-fluid mb-3" alt="">
                                <div class="text-centerbawahbackgroud">
                                    <h4>Nama Aplikasi</h4>
                                    <p>PT Suryaraya Rubberindo Industries Apps.</p>
                                    <p>Version 1.2.2</p>
                                </div>
                            </div>
                            <div class="col-lg-7">
                                <div class="card-body p-4 p-sm-5">
                                    <h3 class="card-title">Login</h3>
                                    <p class="card-text mb-3">Sign In to your account</p>
                                    <form class="form-body">
                                        <div class="row g-3">
                                            <div class="col-12">
                                                <div class="ms-auto position-relative">
                                                    <div
                                                        class="position-absolute top-50 translate-middle-y search-icon px-3">
                                                        <i class="bi bi-person-fill" style="font-size: 1.2rem;"></i>
                                                    </div>
                                                    <input type="email" class="form-control radius-5 ps-5"
                                                        id="inputEmailAddress" placeholder="NRP">
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="ms-auto position-relative">
                                                    <div
                                                        class="position-absolute top-50 translate-middle-y search-icon px-3">
                                                        <i class="bi bi-lock-fill"></i>
                                                    </div>
                                                    <input type="password" class="form-control radius-5 ps-5"
                                                        id="inputChoosePassword" placeholder="Password">
                                                    <div class="position-absolute top-50 end-0 translate-middle-y pe-3">
                                                        <i id="togglePassword" class="bi bi-eye-slash-fill"
                                                            style="cursor: pointer;"></i>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="d-flex justify-content-between">
                                                    <a href="dashboard.html" class="btn btn-primary btn-sm">Login</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!--end page main-->

    </div>
    <!--end wrapper-->


    <!--plugins-->
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('inputChoosePassword');

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            this.classList.toggle('bi-eye-fill');
            this.classList.toggle('bi-eye-slash-fill');
        });
    </script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/pace.min.js"></script>


</body>

</html>
